<div id="mapid" class="carding" style="border-radius:0px ;width: 100%; height: 100vh;"></div>
<script>
    
    var mymap = L.map("mapid").setView(
        [-7.3183834, 112.725984],
        12
    );

    L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: "mapbox/streets-v11",
            tileSize: 512,
            zoomOffset: -1
        }
    ).addTo(mymap);
    
    var LeafIcon = L.Icon.extend({
    options: {
            iconSize:     [38, 95],
            shadowSize:   [50, 64],
            iconAnchor:   [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor:  [-3, -76]
        }
    });

    var greenIcon = new LeafIcon({
        iconUrl: 'http://leafletjs.com/examples/custom-icons/leaf-green.png',
        shadowUrl: 'http://leafletjs.com/examples/custom-icons/leaf-shadow.png'
    })

    L.marker([-7.316591, 112.7287181], {icon: greenIcon})
        .addTo(mymap)
        .bindPopup("<b>PLN UPT Surabaya</b>")
        .openPopup();
    
    
    
    {% for longitude, latitude, gardu_induk, id in lons|zip(lats, gis, idx) %}
    L.marker([{{latitude}}, {{longitude}}]).addTo(mymap).bindPopup("<a href='{{ url_for('home.gi_detail', url=id) }}'>{{ gardu_induk }}</a>");
    {% endfor %}
    
    
    

    L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ])
        .addTo(mymap)
        .bindPopup("I am a polygon.");

    var popup = L.popup();

    function onMapClick(e) {
        var latlng = mymap.mouseEventToLatLng(e.originalEvent);
        popup
            .setLatLng(latlng)
            .setContent(
                latlng.lat + " , " + latlng.lng
            )   
            .openOn(mymap);
    }

    function onMapClick2(ev){
        
        var latlng = mymap.mouseEventToLatLng(ev.originalEvent);
        console.log(latlng.lat + ', ' + latlng.lng);
      }

    mymap.on("click", onMapClick);
</script>
